<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .blog-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .blog-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .blog-excerpt {
            color: #7f8c8d;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .blog-date {
            font-size: 0.9rem;
            color: #95a5a6;
            align-self: flex-end;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p class="subtitle">Thoughts, stories and ideas.</p>
    </header>
    
    <main>
        <div id="blogContainer" class="blog-grid">
            <div class="loading">Loading blogs...</div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch and extract blog information
            async function fetchBlogList() {
                try {
                    // First, fetch repository contents to get list of HTML files
                    const currentPath = window.location.pathname.replace('index.html', '');
                    const response = await fetch(currentPath);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch repository contents');
                    }
                    
                    // Parse the directory listing page HTML
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // Find all links to HTML files that aren't index.html
                    const blogFiles = Array.from(doc.querySelectorAll('a'))
                        .filter(a => a.href.endsWith('.html') && 
                                  !a.href.includes('index.html') && 
                                  a.href.includes(window.location.hostname))
                        .map(a => a.href);
                    
                    return await processBlogFiles(blogFiles);
                } catch (error) {
                    console.error('Error fetching blog list:', error);
                    document.getElementById('blogContainer').innerHTML = 
                        `<div class="loading">Error loading blogs: ${error.message}</div>`;
                }
            }
            
            // Function to process blog files and extract metadata
            async function processBlogFiles(blogFiles) {
                const blogPosts = [];
                
                for (const blogUrl of blogFiles) {
                    try {
                        const response = await fetch(blogUrl);
                        if (!response.ok) continue;
                        
                        const html = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Extract blog metadata
                        const title = doc.querySelector('title')?.textContent || 'Untitled Blog';
                        const metaDescription = doc.querySelector('meta[name="description"]')?.getAttribute('content') || '';
                        const metaImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content') || '';
                        const metaDate = doc.querySelector('meta[name="date"]')?.getAttribute('content') || 'No date';
                        
                        // If no specific meta image, try to find the first image in the content
                        let imageUrl = metaImage;
                        if (!imageUrl) {
                            const firstImage = doc.querySelector('img');
                            if (firstImage) {
                                imageUrl = firstImage.src;
                            }
                        }
                        
                        // If still no image, use a placeholder
                        if (!imageUrl) {
                            imageUrl = '/api/placeholder/400/320';
                        }
                        
                        // Extract a text excerpt from the content
                        let excerpt = '';
                        const contentElement = doc.querySelector('main') || doc.querySelector('article') || doc.body;
                        if (contentElement) {
                            const textContent = contentElement.textContent.trim();
                            excerpt = textContent.slice(0, 150) + (textContent.length > 150 ? '...' : '');
                        }
                        
                        blogPosts.push({
                            title,
                            excerpt: metaDescription || excerpt,
                            date: metaDate,
                            image: imageUrl,
                            url: blogUrl
                        });
                    } catch (e) {
                        console.error(`Error processing ${blogUrl}:`, e);
                    }
                }
                
                // Sort blogs by date (newest first)
                return blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            
            // Function to render blog cards
            function renderBlogCards(blogs) {
                const container = document.getElementById('blogContainer');
                
                if (blogs.length === 0) {
                    container.innerHTML = `<div class="loading">No blog posts found. Add HTML files to your repository.</div>`;
                    return;
                }
                
                container.innerHTML = blogs.map(blog => `
                    <div class="blog-card" onclick="window.location.href='${blog.url}'">
                        <img class="blog-image" src="${blog.image}" alt="${blog.title}">
                        <div class="blog-content">
                            <h2 class="blog-title">${blog.title}</h2>
                            <p class="blog-excerpt">${blog.excerpt}</p>
                            <span class="blog-date">${blog.date}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            // Initialize the blog list
            fetchBlogList().then(blogs => {
                renderBlogCards(blogs);
            });
        });
    </script>
</body>
</html>
